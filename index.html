<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The High Flyers Clothing</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #111;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            box-sizing: border-box;
            background: #fff;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 1px solid #e5e5e5;
        }

        nav a {
            color: #111;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .hero h2 {
            font-size: 28px;
            color: #555;
            font-weight: 300;
        }

        /* SHOP GRID */
        .shop {
            padding: 60px 40px;
        }

        .shop h2 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .item {
            background: #fafafa;
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            transition: transform 0.2s ease;
            border: 1px solid #eaeaea;
        }

        .item:hover {
            transform: scale(1.04);
        }

        .item img {
            width: 100%;
            border-radius: 14px;
        }

        .item h3 {
            margin-top: 15px;
            font-size: 22px;
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            color: #666;
        }
    </style>

</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <div class="logo">THE HIGH FLYERS</div>
        <div>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
        </div>
    </nav>

    <!-- HERO -->
    <section class="hero" id="home">
        <h1>THE HIGH FLYERS CLOTHING</h1>
        <h2>Fly Higher</h2>
    </section>

    <!-- SHOP -->
    <section class="shop" id="shop">
        <h2>Shop</h2>

        <div class="grid">
            <div class="item">
                <img src="https://via.placeholder.com/300x300.png?text=Hoodie" alt="Hoodie">
                <h3>Hoodie</h3>
            </div>

            <div class="item">
                <img src="https://via.placeholder.com/300x300.png?text=T-Shirt" alt="Shirt">
                <h3>Shirt</h3>
            </div>

            <div class="item">
                <img src="https://via.placeholder.com/300x300.png?text=Shorts" alt="Shorts">
                <h3>Shorts</h3>
            </div>

            <div class="item">
                <img src="https://via.placeholder.com/300x300.png?text=Hat" alt="Hat">
                <h3>Hat</h3>
            </div>
        </div>
    </section>

    <footer>
        © 2025 The High Flyers Clothing — Fly Higher
    </footer>

</body>
</html>
